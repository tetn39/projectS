<!DOCTYPE html>

	<head>

	</head>

	<body class="body-wrap">
		<!----- ヘッダー ----->
		<header>
			<div class="header__logo"><a href=""><img src="./images/logos/logo.svg" alt=""></a></div>
			<nav>
				<ul>
					<div class="nav__background nav__top">
						<div class="nav__diagnosis"><img src="./images/icons/music-note-svgrepo-com.svg" alt=""><h2>楽曲診断</h2></div>
						<li><a href=""><img src="./images/icons/list-svgrepo-com.svg" alt=""><p>曲一覧</p></a></li>
						<li><a href=""><img src="./images/icons/playlist-minimalistic-2-svgrepo-com.svg" alt=""><p>プレイリスト</p></a></li>
					</div>
					<div class="nav__background nav__bottom">
						<li><a href=""><img src="./images/icons/user-svgrepo-com.svg" alt=""><p>ステータス</p></a></li>

					<div class="nav__background nav__bottom">

					</div>
				</ul>
			</nav>
		</header>
		<!----- ヘッダー END ----->

		<main>
			<div class="main__header">
				<div class="header__icon"><img src="./images/logos/favicon.png" alt=""></div>
			</div>
			<div class="main__search">
				<form action="#" class="search-form-011">
					<button type="submit" aria-label="検索"></button>
					<label>
						<input type="text" placeholder="好きな曲を入力！">
					</label>
				</form>
			</div>
			<div>
				<table>
					<tr>
						<th>#</th>
					  	<th>タイトル</th>
					  	<th>アルバム</th>
					  	<th>曲の長さ</th>
					  	<th></th>
					</tr>
					<tr>
						<td>1</td>
						<td class="icon bird">トリさん<br><span class="table__tr__sapn">ado</span></td>
						<td>空を飛ぶこと</td>
						<td>グリーン</td>
						<td>山</td>
					</tr>
					<tr>
						<td>2</td>
						<td class="icon whale">クジラさん<br><span class="table__tr__sapn">ado</span></td>
						<td>潮を吹くこと</td>
						<td>ブルー</td>
						<td>海</td>
					</tr>
					<tr>
						<td>3</td>
						<td class="icon crab">カニさん<br><span class="table__tr__sapn">ado</span></td>
						<td>反復横飛び</td>
						<td>レッド</td>
						<td>川</td>
					</tr>
				</table>
			</div>

			<!----- フッター ----->
			<footer>フッター</footer>
			<!----- フッター END ----->
