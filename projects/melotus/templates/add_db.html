<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    {% load static %}
    <title>Document</title>
</head>
<body>
    <!-- cssでtrueの場合に文字の色をredにする -->

    <p>db追加するやつ</p>
    {% for data in ret %}
    <p>{{ data.0 }}</p>
    <!-- if -->
    {% if data.1 == True %}
        <p style="color:red;">追加</p>
    {% else %}
        <p>既にあり</p>
    {% endif %}
    <br>
{% endfor %}
</body>
</html>
