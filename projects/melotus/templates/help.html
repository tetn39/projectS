<!DOCTYPE html>
<html lang="ja">

	<head>
		<meta charset="utf-8">
		<title>メロタス</title>
		<meta name="description" content="サイトキャプションを入力">
		<meta name="keywords" content="サイトキーワードを,で区切って入力">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		{% load static %}
		<link rel="stylesheet" href="{% static 'css/reset.css' %}">
		<link rel="stylesheet" href="{% static 'css/main.css' %}">
		<link rel="stylesheet" href="{% static 'css/pagesCSS/help.css' %}">
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Zen+Kaku+Gothic+New:wght@300;400;500;700;900&display=swap"
			rel="stylesheet">
		<link rel="icon" href="{% static 'images/logos/favicon.ico' %}">
		<script src="{% static 'js/songs.js' %}"></script>
	</head>

	<body class="body-wrap">
		<div class="burger">
			<div class="line1"></div>
			<div class="line2"></div>
			<div class="line3"></div>
		</div>
		<!----- ヘッダー ----->
		<header class="header">
			<div class="header__logo"><a href=""><img src="{% static './images/logos/logo.svg' %}" alt=""></a></div>
			<nav>
				<ul class="nav-links">
					<div class="nav__background nav__top">
						<div class="nav__diagnosis"><img src="{% static './images/icons/music-note-svgrepo-com.svg' %}" alt="">
							<h2>楽曲診断</h2>
						</div>
						<li><a href="/songs/"><img src="{% static './images/icons/list-svgrepo-com.svg' %}" alt="">
								<p>曲一覧</p>
							</a></li>
						<li><a href="/playlist/"><img src="{% static './images/icons/playlist-minimalistic-2-svgrepo-com.svg' %}" alt="">
								<p>プレイリスト</p>
							</a></li>
					</div>
					<div class="nav__background nav__bottom">
						<li><a href="/status/"><img src="{% static './images/icons/user-svgrepo-com.svg' %}" alt="">
								<p>ステータス</p>
							</a></li>
					</div>
					<div class="nav__background nav__bottom">
						<li class="nav__now"><a href="/help/"><img src="{% static './images/icons/help-2-svgrepo-com.svg' %}" alt="">
								<p>ヘルプ</p>
							</a></li>
					</div>
				</ul>
			</nav>
		</header>
		<!----- ヘッダー END ----->
		<!----- メインコンテンツ ----->
		<main>
			<div class="main__header">
				{% if user.is_authenticated %}
				<!-- TODO: ここ、アイコン押したときにログアウトしてるようにしてるからいらなくなったら直す -->
				<div class="header__icon"><a href="{% url 'logout' %}"><img src="{{ user_image }}" alt=""></a></div>
				{% else %}
				<div class="header__icon"><a href="/"><img src="{% static 'images/logos/favicon.png' %}" alt=""></a></div>
				{% endif %}
				<div class="responsive__logo"><a href="/"><img class="responsive__img" src="{% static 'images/logos/logo.svg' %}"
							alt=""></a></div>
			</div>
			<div class="main__content">
				<article>
					<div class="main__title">
						<h2>ヘルプ</h2>
					</div>
					<section class="helptext_box">
						<h2>お困りごと</h2>
						<div>
							<p>Q.診断ボタン押しても動かない</p>
					
							<p class="answer">サーバーが重くなってるのかもしれない、もう一回押してみて</p>

							<p>Q.どういう仕組みなの？</p>

							<p class="answer">spotifyがそれぞれの曲のステータスを提供してて、そこからその人のタイプ出したり曲をおすすめしてるよ</p>

							<p>Q.なに診断しても502エラーが出ておかしいよ</p>

							<p class="answer">それやばいかも、そうなったら連絡して</p>




						</div>
					</section>
				</article>
			<!----- メインコンテンツ END ----->
			</div>
		</main>
	</body>
	<script src="{% static 'js/hamburger.js' %}"></script>
</html>
